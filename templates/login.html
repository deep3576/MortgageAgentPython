<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    <label>Email:</label>
    <input type="text" name="email" required><br><br>
    <label>Password:</label>
    <input type="password" name="password" required><br><br>
    <button type="submit">Login</button>
   
  </form>
  <p>
    <a href="{{ url_for('password_reset_bp.forgot_password') }}" class="btn">
      Forgot Password?
    </a>
  </p>
{% endblock %}
